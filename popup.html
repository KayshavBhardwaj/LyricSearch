<!DOCTYPE html>
<html>
<head>
  <title>LyricSearch</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>LyricSearch</h1>
      <button id="searchButton">Get Lyrics</button>
    </div>
    
    <div id="status" class="status-message">Click "Get Lyrics" to analyze the current Spotify tab</div>
    
    <div id="songInfo" class="song-info hidden">
      <h2 id="songTitle">Song Title</h2>
      <p id="artistName">Artist Name</p>
    </div>
    
    <div id="loadingSpinner" class="spinner hidden"></div>
    
    <div id="results" class="results hidden">
      <div class="tab-headers">
        <button id="lyricsTabBtn" class="tab-btn active">Lyrics</button>
        <button id="meaningTabBtn" class="tab-btn">Meaning</button>
      </div>
      
      <div id="lyricsTab" class="tab-content">
        <div id="lyricsContent" class="lyrics-content"></div>
      </div>
      
      <div id="meaningTab" class="tab-content hidden">
        <div id="meaningContent" class="meaning-content"></div>
      </div>
    </div>
    
    <div id="errorMessage" class="error-message hidden"></div>
    
    <div class="settings">
      <div class="settings-row">
        <label for="geminiApiKey">Gemini API Key:</label>
        <input type="password" id="geminiApiKey" placeholder="Enter Gemini API Key">
      </div>
      <div class="settings-row">
        <label for="perplexityApiKey">Perplexity API Key:</label>
        <input type="password" id="perplexityApiKey" placeholder="Enter Perplexity API Key">
      </div>
      <button id="saveSettings">Save Keys</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
