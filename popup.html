<!DOCTYPE html>
<html>
<head>
  <title>LyricSearch</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
  <!-- Changed from Montserrat to Poppins -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>LyricSearch</h1>
      <button id="searchButton">Get Lyrics</button>
    </div>
    
    <div id="status" class="status-message">Click "Get Lyrics" to analyze the current Spotify tab</div>
    
    <div id="songInfo" class="song-info hidden">
      <h2 id="songTitle">Song Title</h2>
      <p id="artistName">Artist Name</p>
    </div>
    
    <div id="loadingSpinner" class="spinner hidden"></div>
    
    <div id="results" class="results hidden">
      <div class="tab-headers">
        <button id="lyricsTabBtn" class="tab-btn active">Lyrics</button>
        <button id="meaningTabBtn" class="tab-btn">Meaning</button>
        <button id="similarTabBtn" class="tab-btn">Songs with Similar Meanings</button>
      </div>
      
      <div id="lyricsTab" class="tab-content">
        <div id="lyricsContent" class="lyrics-content"></div>
      </div>
      
      <div id="meaningTab" class="tab-content hidden">
        <div id="meaningContent" class="meaning-content"></div>
      </div>
      
      <div id="similarTab" class="tab-content hidden">
        <div id="similarContent" class="similar-content"></div>
      </div>
    </div>
    
    <div id="errorMessage" class="error-message hidden"></div>
  
  </div>
  <script src="popup.js"></script>
</body>
</html>
